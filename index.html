<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Demo Project</title>
</head>

<body>
    <section class="get_in_touch">
        <h1 class="title">Get In touch</h1>

        <div class="contact-form row">

            <div class="form-field col-lg-6">
                <input id="name" type="text" class="input-text" name="">
                <label for="name" class="label">name</label>
            </div>

            <div class="form-field col-lg-6">
                <input id="email" type="email" class="input-text" name="">
                <label for="email" class="label">email</label>
            </div>

            <div class="form-field col-lg-6">
                <input id="company" type="text" class="input-text" name="">
                <label for="company" class="label">Company Name</label>
            </div>

            <div class="form-field col-lg-6">
                <input id="phone" type="text" class="input-text" name="">
                <label for="phone" class="label">contact number</label>
            </div>

            <div class="form-field col-lg-6">
                <input id="message" type="text" class="input-text" name="">
                <label for="message" class="label">message</label>
            </div>

            <div class="form-field col-lg-12">
                <input type="button" class="submit-btn" value="value">
            </div>
        </div>

    </section>
</body>

</html>
